{% extends "base.html" %}

{% block body %}
<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
      <li data-target="#myCarousel" data-slide-to="3"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="/static/carousal/images/carousal1redmi.jpg" alt="" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/carousal/images/carousal2withhdfc.jpg" alt="" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/carousal/images/carousal3samsung.jpg" alt="" style="width:100%;">
      </div>

      <div class="item">
        <img src="/static/carousal/images/carousal4electronics.jpg" alt="" style="width:100%;">
      </div>

    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

<div class="container" style="padding:20px;">
  <div class="row">
      <p class="button">Featured Brands</p>
      <br/>
      <br/>
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="/static/brand/images/brand1.jpg" target="_blank">
            <img src="/static/brand/images/brand1.jpg" style="max-height:200px">
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="/static/brand/images/brand2.jpg" target="_blank">
            <img src="/static/brand/images/brand2.jpg" style="max-height:200px">
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="/static/brand/images/brand3.jpg" target="_blank">
            <img src="/static/brand/images/brand3.jpg" style="max-height:200px">
          </a>
        </div>
      </div>
      <div class="col-md-3">
        <div class="thumbnail">
          <a href="/static/brand/images/brand4.jpg" target="_blank">
            <img src="/static/brand/images/brand4.jpg" style="max-height:200px">
          </a>
        </div>
      </div>
  </div>

</div>

<div class="container" style="padding:20px;">
  {% for subcategory in subcategory_product_map %}
    <div class="row">
      <p class="button">{{subcategory}}</p>
      <br/>
      <br/>
      {% for product in subcategory_product_map[subcategory] %}
        {% if loop.index <= 6 %}
          <div class="col-md-2">
            <div class="thumbnail">
              <a href="/static/product/images/{{product.image}}" target="_blank">
                <img src="/static/product/images/{{product.image}}" style="max-height:200px">
                <div class="caption">
                  <p>{{product.name}}</p>
                </div>
              </a>
            </div>
          </div>
        {% endif %}
      {% endfor %}
    </div>
  {% endfor %}
</div>

{% endblock %}
