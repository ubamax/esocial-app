{% extends "base.html" %}

{% block body %}

{% if error_message %}
<div class="col-sm-12 errormsg">
    <p>{{error_message}}</p>
</div>
<br/>
<br/>
{% endif %}
{% if status_message %}
<div class="col-sm-12 statusmsg">
    <p>{{status_message}}</p>
</div>
<br/>
<br/>
{% endif %}

<div class="col-sm-6" style="margin-left:60px">
    <button  class="button"><a href="/login">To Login Click Here</a></button>
</div>
<br/>
<br/>
<br/>
<form  action="/signup" method="post">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>
    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" required>


    <label for="mobile"><b>Mobile</b></label>
    <input type="text" placeholder="Enter Mobile" name="mobile" required>


    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="age"><b>Age</b></label>
    <input type="text" placeholder="Enter Age" name="age" required>

    <label for="username"><b>UserName</b></label>
    <input type="text" placeholder="Enter UserName" name="username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label for="shipping_address"><b>Shipping Address</b></label>
    <input type="text" placeholder="Enter Shipping Adress" name="shipping_address" required>

    <label for="gender"><b>Gender</b></label>
    <br>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other
    <br>
    <br>

    <div class="clearfix">
      <button type="submit" class="button">Sign Up</button>
    </div>
  </div>
</form>
{% endblock %}
