<!doctype html>
<html>
  <head>

  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>MM Kart</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
  </head>
  <body>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<script src="/static/index.js"></script>
	<div class="row">
  	<nav class="navbar navbar-inverse">
	  <div class="container-fluid">

	    <ul class="nav navbar-nav">
	      {% for category in category_map%}
	          <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">{{category}}<span class="caret"></span></a>
	            <ul class="dropdown-menu">
	                {% for subcategory in category_map[category]%}
	                    <li><a href="/products?subcategory={{subcategory.id}}">{{subcategory.name}}</a></li>
	                {% endfor %}
	            </ul>
	          </li>
	      {% endfor %}

	    </ul>
	    <li>
	    	<a href="/get_cart_items">
      	   		<img src="/static/images/cart.png" style="max-height: 30px;margin-top:10px;"/>
      	   	</a>

      	   	<a href="/signup" style="max-height: 30px;margin-top:10px; margin-left:20px">Login and SignUp</a>



        </li>
        <li>
        	{% if name %}
		   		<p style="color:white; float:right"> Welcome {{name}} </p>
		   	{% endif %}
		</li>

	  </div>
	</nav>

    {% block body %}{% endblock %}
  </body>
</html>
